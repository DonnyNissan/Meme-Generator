<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Memes</title>
</head>

<body onload="init()">

    <nav class="main-nav">
        <img class="logo" src="logo/trollface.png" alt="logo">
        <div class="links">
            <a href="#" onclick="init()" class="nav-link">Images Gallery</a>
            <a href="#" onclick="onGenerateMeme()" class="nav-link">Generate Meme</a>
            <a href="#" class="nav-link">Saved Memes</a>
        </div>
    </nav>

    <main class="main-layout">
        <div class="gallery-main">
            <h1>Select a Photo to Edit</h1>
            <div class="img-container">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="my-canvas" height="400" width="400">
            </canvas>
        </div>

        <div class="control-box box-layout">

            <input type="text" class="user-text" placeholder="Enter text here">

            <div class="main-control">
                <button class="choose-line" onclick="onSwitchLines()">Edit: <span>Top</span> Line</button>
                <button class="plus-btn" onclick="onAddTextLine()"><img src="icons/plus.png"></button>
                <button class="delete-btn" onclick="onClearText()"><img src="icons/delete.png"></button>
            </div>

            <div>
                <div class="text-size-align">
                    <button class="bigger-btn" onclick="onChangeFontSize(+4)"><img src="icons/bigger.png"></button>
                    <button class="smaller-btn" onclick="onChangeFontSize(-4)"><img src="icons/smaller.png"></button>
                    <button class="align-btn" onclick="onSetAlign('left')"><img src="icons/align_left.png"></button>
                    <button class="align-btn" onclick="onSetAlign('center')"><img src="icons/align_center.png"></button>
                    <button class="align-btn" onclick="onSetAlign('right')"><img src="icons/align_right.png"></button>
                </div>

                <div class="font-family-color">
                    <select name="choose-font" onchange="onSetFont(value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Lucida Sans">Lucida Sans</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <input onchange="onChangeColor(this.value)" type="color" name="text-color" value="#DDDDDD">
                </div>
            </div>


            <div>
                <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            </div>
    </main>

    <footer class="main-footer">
        Coffee rights: Don Nissan &#169
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    </script>
</body>

</html>
